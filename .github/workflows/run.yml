name: Run SSH Login

on:
  schedule:
    - cron: '0 11 1/7 * *'  # 每 7 天的上午 11 点运行
  workflow_dispatch:

jobs:
  ssh-login-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install paramiko requests
      
      - name: Run Python script
        env:
          SSH_INFO: '[{"hostname":"服务器号","username":"用户名","password":"密码"},{"hostname":"s5.serv00.com","username":"user","password":"password"},{"hostname":"s6.serv00.com","username":"user6","password":"password6"}]'
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: python run.py
